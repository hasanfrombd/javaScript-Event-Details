<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/style.css">
    <title>javaScript Events</title>
</head>
<body>
    <h1 id="mainTitle">javaScript Events Practice!</h1>
    <div class="container">
        <h1>event = onclick!</h1>
        <button onclick ="onClick()" class="btn">Subscribe</button>
        <h2 id="titleTwo"></h2>
    </div>
    <div class="container">
        <h1>event = ondblclick!</h1>
        <button ondblclick ="onDblClick()" class="btn">Subscribe</button>
        <h2 id="titleThree"></h2>
    </div>
    <div class="container">
        <h1>event = oncontextmenu!</h1>
        <button oncontextmenu ="onContextMenu()" class="btn">Subscribe</button>
        <h2 id="titleFour"></h2>
    </div>
    <div class="container">
        <h1>event = onmouseenter!</h1>
        <button onmouseenter ="onMouseEnter()" class="btn">Subscribe</button>
        <h2 id="titleFive"></h2>
    </div>
    <div class="container">
        <h1>event = onmouseout!</h1>
        <button onmouseout = "onMouseOut()" class="btn">Subscribe</button>
        <h2 id="titleSix"></h2>
    </div>
    <div class="container">
        <h1>event = onkeypress!</h1>
        <input onkeypress = "onKeyPress()" type="email" label="Email" placeholder="Enter Your Email">
        <h2 id="titleSeven"></h2>
    </div>



    <script src="script/script.js"></script>
</body>
</html>
